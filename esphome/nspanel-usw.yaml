binary_sensor:

  ###### LEFT BUTTON BELOW DISPLAY TO TOGGLE RELAY#####
  - name: ${device_name} Left Button
    platform: gpio
    id: left_button
    pin:
      number: 14
      inverted: true
    on_multi_click:
      - timing: &double_click-timing
          - ON for at most 0.8s
          - OFF for at most 0.8s
          - ON for at most 0.8s
          - OFF for at least 0.2s
        then:
          - logger.log: "Left button - Double click"
          - script.execute:
              id: ha_button
              page: !lambda return id(current_page).state;
              component: "hw_bt_left"
              command: "double_click"

      - timing: &long_click-timing
          - ON for 0.8s to 2s
          - OFF for at least 0.5s
        then:
          - logger.log: "Left button - Long click"
          - script.execute:
              id: ha_button
              page: !lambda return id(current_page).state;
              component: "hw_bt_left"
              command: "long_click"

      - timing: &short_click-timing
          - ON for at most 0.8s
          - OFF for at least 0.5s
        then:
          - logger.log: "Left button - Short click"
          - if:
              condition:
                - switch.is_on: relay1_local
              then:
                - switch.toggle: relay_1
                - script.execute: refresh_relays
          - script.execute:
              id: ha_button
              page: !lambda return id(current_page).state;
              component: "hw_bt_left"
              command: "short_click"

  ##### RIGHT BUTTON BELOW DISPLAY TO TOGGLE RELAY #####
  - name: ${device_name} Right Button
    platform: gpio
    id: right_button
    pin:
      number: 27
      inverted: true
    on_multi_click:
      - timing: *double_click-timing
        then:
          - logger.log: "Right button - Double click"
          - script.execute:
              id: ha_button
              page: !lambda return id(current_page).state;
              component: "hw_bt_right"
              command: "double_click"

      - timing: *long_click-timing
        then:
          - logger.log: "Right button - Long click"
          - script.execute:
              id: ha_button
              page: !lambda return id(current_page).state;
              component: "hw_bt_right"
              command: "long_click"

      - timing: *short_click-timing
        then:
          - logger.log: "Right button - Short click"
          - if:
              condition:
                - switch.is_on: relay2_local
              then:
                - switch.toggle: relay_2
                - script.execute: refresh_relays
          - script.execute:
